<!DOCTYPE html>
<html>
<head>
  <title>Flirty Chat App</title>
  <style>
    /* Simple styles omitted for brevity */
  </style>
</head>
<body>
  <select id="genderSelect">
    <option value="">Select gender</option>
    <option value="boy">Boy</option>
    <option value="girl">Girl</option>
  </select>
  <button onclick="startChat()">Start</button>

  <div id="chat" style="display:none;"></div>
  <input id="userInput" style="display:none;" />
  <button onclick="sendMessage()" style="display:none;">Send</button>

  <script>
    const botReplies = {
      boy: ["Hey beautiful! ğŸ˜˜", "You look amazing today!"],
      girl: ["Hey handsome! ğŸ˜‰", "You have a great smile!"]
    };
    let gender = "";
    function startChat() {
      gender = document.getElementById('genderSelect').value;
      if (!gender) return alert("Please select a gender!");
      document.getElementById('chat').style.display = "block";
      document.getElementById('userInput').style.display = "inline";
      document.querySelector('button[onclick="sendMessage()"]').style.display = "inline";
      addMessage("Bot", `Hi! Let's chat. (${gender})`);
    }
    function addMessage(sender, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.textContent = `${sender}: ${text}`;
      chat.appendChild(div);
    }
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      addMessage("You", text);
      input.value = "";
      setTimeout(() => {
        const replies = botReplies[gender];
        const reply = replies[Math.floor(Math.random() * replies.length)];
        addMessage("Bot", reply);
      }, 1000);
    }
  </script>
</body>
</html>
