<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flirty Chat App 💕</title>

<style>
  /* --- Reset and base styles --- */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fceaff, #c3d1ff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #4b3c69;
    user-select: none;
  }
  h1, h2, h3 {
    font-weight: 700;
  }

  /* --- Container and layout --- */
  #app {
    max-width: 900px;
    width: 95%;
    background: white;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    padding: 30px 40px;
    margin-top: 30px;
    display: flex;
    flex-direction: column;
  }

  /* --- Header --- */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }
  header h1 {
    font-size: 2.5rem;
    color: #6b2f92;
    text-shadow: 1px 1px 6px #b58acf;
  }
  header nav {
    display: flex;
    gap: 20px;
  }
  header nav button {
    background: #a862b8;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px #a862b8aa;
    transition: background 0.3s ease;
  }
  header nav button:hover {
    background: #8a46a4;
  }
  header nav button.active {
    background: #7f49a1;
    box-shadow: 0 6px 12px #7f49a199;
  }

  /* --- Main content sections --- */
  main > section {
    margin-bottom: 40px;
    display: none;
  }
  main > section.active {
    display: block;
  }

  /* --- Chat section --- */
  #chat-section {
    display: flex;
    flex-direction: column;
    height: 500px;
    border: 2px solid #d8b3ff;
    border-radius: 20px;
    padding: 15px;
    background: #faf5ff;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 10px;
  }
  .message {
    margin-bottom: 12px;
    max-width: 70%;
    padding: 8px 14px;
    border-radius: 18px;
    box-shadow: 0 1px 6px #c2b3ff88;
    word-wrap: break-word;
    font-size: 1.1rem;
    line-height: 1.4;
  }
  .message.bot {
    background: #9e7ccc;
    color: white;
    align-self: flex-start;
  }
  .message.user {
    background: #cdb4db;
    color: #330036;
    align-self: flex-end;
  }

  /* --- Input area --- */
  #input-area {
    margin-top: 12px;
    display: flex;
    gap: 10px;
  }
  #user-input {
    flex-grow: 1;
    border-radius: 20px;
    border: 2px solid #b699d6;
    padding: 12px 20px;
    font-size: 1.1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #user-input:focus {
    border-color: #7f49a1;
  }
  #send-btn {
    background: #7f49a1;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0 24px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 12px #7f49a199;
    transition: background 0.3s ease;
  }
  #send-btn:hover {
    background: #632d79;
  }
  #send-btn:disabled {
    background: #c9b9d7;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* --- User info section --- */
  #user-info {
    margin-bottom: 20px;
    display: flex;
    gap: 12px;
    align-items: center;
  }
  #user-info label {
    font-weight: 600;
    font-size: 1.2rem;
  }
  #user-info input, #user-info select {
    padding: 10px 16px;
    font-size: 1.1rem;
    border-radius: 14px;
    border: 2px solid #d8b3ff;
    outline: none;
    width: 220px;
    transition: border-color 0.3s ease;
  }
  #user-info input:focus, #user-info select:focus {
    border-color: #6a33a0;
  }

  /* --- Emoji picker --- */
  #emoji-picker {
    margin-top: 12px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .emoji {
    cursor: pointer;
    font-size: 1.8rem;
    transition: transform 0.2s ease;
  }
  .emoji:hover, .emoji:focus {
    transform: scale(1.3);
    outline: none;
  }

  /* --- Animations --- */
  @keyframes bounceIn {
    0% {transform: translateY(40px); opacity: 0;}
    100% {transform: translateY(0); opacity: 1;}
  }
  .animated {
    animation: bounceIn 0.5s ease forwards;
  }

  /* --- Footer --- */
  footer {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 0.9rem;
    color: #8a6ca8;
  }

</style>
</head>
<body>

<div id="app" role="main" aria-label="Flirty Chat Application">
  <header>
    <h1>Flirty Chat 💬💕</h1>
    <nav>
      <button data-target="chat-section" class="nav-btn active">Chat</button>
      <button data-target="profile-section" class="nav-btn">Profile</button>
      <button data-target="minigame-section" class="nav-btn">Mini Game</button>
      <button data-target="badges-section" class="nav-btn">Badges</button>
      <button data-target="share-section" class="nav-btn">Share</button>
    </nav>
  </header>

  <main>
    <section id="chat-section" class="active" aria-label="Chat Section">
      <div id="user-info" aria-live="polite">
        <label for="username-input">Your Name:</label>
        <input id="username-input" type="text" maxlength="20" aria-required="true" placeholder="Your name here" />
        
        <label for="gender-select">Your Gender:</label>
        <select id="gender-select" aria-required="true" aria-label="Select your gender">
          <option value="" disabled selected>Select gender</option>
          <option value="female">Female 💃</option>
          <option value="male">Male 🕺</option>
          <option value="nonbinary">Non-binary 🌈</option>
          <option value="preferNotToSay">Prefer not to say</option>
        </select>
      </div>

      <div id="messages" aria-live="polite" aria-relevant="additions" role="log" tabindex="0" aria-label="Chat messages">
        <!-- Messages will appear here -->
      </div>

      <div id="input-area" role="form" aria-label="Send message form">
        <input id="user-input" type="text" aria-label="Type your message" maxlength="250" autocomplete="off" placeholder="Type something flirty..." />
        <button id="send-btn" aria-label="Send message button" disabled>Send</button>
      </div>

      <div id="emoji-picker" aria-label="Emoji picker" role="list">
        <span class="emoji" role="listitem" tabindex="0">😍</span>
        <span class="emoji" role="listitem" tabindex="0">😘</span>
        <span class="emoji" role="listitem" tabindex="0">😉</span>
        <span class="emoji" role="listitem" tabindex="0">😜</span>
        <span class="emoji" role="listitem" tabindex="0">💋</span>
        <span class="emoji" role="listitem" tabindex="0">❤️</span>
        <span class="emoji" role="listitem" tabindex="0">🔥</span>
        <span class="emoji" role="listitem" tabindex="0">💖</span>
        <span class="emoji" role="listitem" tabindex="0">🥰</span>
        <span class="emoji" role="listitem" tabindex="0">💌</span>
      </div>
    </section>

    <section id="profile-section" aria-label="Profile Section" tabindex="0">
      <h2>Your Profile</h2>
      <p>Coming soon...</p>
    </section>

    <section id="minigame-section" aria-label="Mini Game Section" tabindex="0">
      <h2>Mini Game</h2>
      <p>Coming soon...</p>
    </section>

    <section id="badges-section" aria-label="Badges Section" tabindex="0">
      <h2>Your Badges</h2>
      <p>Coming soon...</p>
    </section>

    <section id="share-section" aria-label="Share Section" tabindex="0">
      <h2>Share the Love 💌</h2>
      <p>Coming soon...</p>
    </section>
  </main>
</div>

<footer>
  &copy; 2025 Flirty Chat App by Piyush Patil 💖
</footer>

<script>
  // Navigation buttons toggling sections
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const target = btn.getAttribute('data-target');
      document.querySelectorAll('main > section').forEach(sec => {
        if (sec.id === target) {
          sec.classList.add('active');
          sec.focus?.();
        } else {
          sec.classList.remove('active');
        }
      });
    });
  });

  // Emoji picker inserting emojis into input
  const emojiPicker = document.getElementById('emoji-picker');
  const userInput = document.getElementById('user-input');
  emojiPicker.querySelectorAll('.emoji').forEach(emoji => {
    emoji.addEventListener('click', () => {
      userInput.value += emoji.textContent;
      userInput.focus();
      checkSendBtn();
    });
    emoji.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        emoji.click();
      }
    });
  });

  // Enable send button only if input and username present
  const usernameInput = document.getElementById('username-input');
  const genderSelect = document.getElementById('gender-select');
  const sendBtn = document.getElementById('send-btn');

  function checkSendBtn() {
    sendBtn.disabled = !userInput.value.trim() || !usernameInput.value.trim() || !genderSelect.value;
  }
  userInput.addEventListener('input', checkSendBtn);
  usernameInput.addEventListener('input', checkSendBtn);
  genderSelect.addEventListener('change', checkSendBtn);

  // Messages container
  const messagesDiv = document.getElementById('messages');

  // Simple flirty bot responses, using user's gender to personalize
  function getBotResponse(userText, gender) {
    const lower = userText.toLowerCase();
    let prefix = gender === 'female' ? 'Hey girl,' :
                 gender === 'male' ? 'Hey boy,' :
                 gender === 'nonbinary' ? 'Hey friend,' : 'Hey there,';

    if (lower.includes('hello') || lower.includes('hi')) {
      return `${prefix} I’ve been waiting for your message! 😘`;
    } else if (lower.includes('love')) {
      return `Love is in the air... especially for you! 💖`;
    } else if (lower.includes('crush')) {
      return `Tell me more about your crush! I’m all ears 😉`;
    } else if (lower.includes('date')) {
      return `How about a virtual date with me? 😍`;
    } else if (lower.includes('secret')) {
      return `My secret? I’m your flirty companion! 🤫`;
    }
    const fallbackResponses = [
      `You make my circuits blush! 🔥`,
      `I’m flirting with you through the screen! 😉`,
      `Tell me something sweet... or spicy! 🌶️`,
      `Are you trying to steal my heart? 💘`,
      `Keep talking, I love this! 😍`,
    ];
    return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
  }

  // Add message to chat
  function addMessage(text, user='bot') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.classList.add(user === 'bot' ? 'bot' : 'user');
    msgDiv.textContent = text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Handle send message
  sendBtn.addEventListener('click', () => {
    const name = usernameInput.value.trim();
    const gender = genderSelect.value;
    const text = userInput.value.trim();
    if (!name || !text || !gender) return;
    addMessage(`${name}: ${text}`, 'user');
    userInput.value = '';
    checkSendBtn();

    // Bot response with delay
    setTimeout(() => {
      addMessage(getBotResponse(text, gender), 'bot');
    }, 1000 + Math.random() * 1500);
  });

  // Allow sending on Enter key
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !sendBtn.disabled) {
      sendBtn.click();
      e.preventDefault();
    }
  });

  // Accessibility focus outline for keyboard users only
  document.body.addEventListener('keydown', e => {
    if (e.key === 'Tab') {
      document.body.classList.add('user-is-tabbing');
    }
  });
  document.body.addEventListener('mousedown', () => {
    document.body.classList.remove('user-is-tabbing');
  });
</script>

</body>
</html>
