<!DOCTYPE html>
<html>
<head>
  <title>Flirty Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .bot { color: #e91e63; }
    .user { color: #2196f3; text-align: right; }
    #inputArea { display: flex; }
    #userInput { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>

  <h2>Select Your Gender</h2>
  <select id="genderSelect">
    <option value="">-- Choose --</option>
    <option value="boy">Boy</option>
    <option value="girl">Girl</option>
  </select>
  <button onclick="startChat()">Start Chat</button>

  <div id="chat" style="display:none;"></div>

  <div id="inputArea" style="display:none;">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const botLinesGirl = [
      "Hey handsome ðŸ˜‰",
      "You have the cutest smile!",
      "Tell me, what's your secret?",
      "Are you always this charming?",
      "I could talk to you forever."
    ];

    const botLinesBoy = [
      "Hey beautiful ðŸ˜˜",
      "Your eyes are mesmerizing!",
      "How do you always look so amazing?",
      "You just made my day better.",
      "I can't stop thinking about you."
    ];

    let chat = document.getElementById('chat');
    let genderSelect = document.getElementById('genderSelect');
    let userInput = document.getElementById('userInput');
    let inputArea = document.getElementById('inputArea');

    let botLines = [];
    let chatStarted = false;

    function startChat() {
      let gender = genderSelect.value;
      if (!gender) {
        alert('Please select your gender first!');
        return;
      }
      botLines = gender === 'boy' ? botLinesGirl : botLinesBoy;
      chat.innerHTML = '';
      chat.style.display = 'block';
      inputArea.style.display = 'flex';
      chatStarted = true;
      botSend("Hey there! Ready for some fun chat? ðŸ˜˜");
    }

    function botSend(text) {
      let div = document.createElement('div');
      div.className = 'message bot';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function userSend(text) {
      let div = document.createElement('div');
      div.className = 'message user';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      if (!chatStarted) return;
      let text = userInput.value.trim();
      if (!text) return;
      userSend(text);
      userInput.value = '';

      // Respond with a random flirty line after short delay
      setTimeout(() => {
        let reply = botLines[Math.floor(Math.random() * botLines.length)];
        botSend(reply);
      }, 1000);
    }
  </script>

</body>
</html>
