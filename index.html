<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flirty AI Chatbot</title>
  <style>
    /* Dynamic Backgrounds */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.8s ease;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: white;
    }

    /* Gender/Age Specific Backgrounds */
    .bg-male-young { background: linear-gradient(135deg, #0072ff, #00c6ff); }
    .bg-male-adult { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
    .bg-male-senior { background: linear-gradient(135deg, #1a2980, #26d0ce); }
    
    .bg-female-young { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
    .bg-female-adult { background: linear-gradient(135deg, #c31432, #240b36); }
    .bg-female-senior { background: linear-gradient(135deg, #614385, #516395); }
    
    .bg-other { background: linear-gradient(135deg, #667eea, #764ba2); }

    /* Header */
    header {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    /* Setup Screen */
    #setup {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.5s ease;
      color: #333;
    }

    #setup h2 {
      color: #d6336c;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: all 0.3s;
    }

    #startChatBtn {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
    }

    #startChatBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 117, 140, 0.6);
    }

    #startChatBtn:disabled {
      background: #ccc;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Chat Container */
    #chat {
      display: none;
      flex-direction: column;
      height: calc(100vh - 80px);
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) transparent;
    }

    .message {
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 20px;
      position: relative;
      animation: fadeIn 0.3s ease-out;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      line-height: 1.4;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      backdrop-filter: blur(5px);
    }

    /* Input Area */
    #input-area {
      display: flex;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #user-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      background: transparent;
      color: #333;
    }

    #send-btn {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 0 25px;
      border-radius: 50px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    #typing-indicator {
      color: white;
      font-style: italic;
      margin-left: 10px;
      display: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* Hearts Animation */
    .heart {
      position: absolute;
      pointer-events: none;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
        padding: 15px;
      }
      
      #setup {
        padding: 20px;
        margin: 20px auto;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>Flirty AI Chatbot</header>
  
  <div id="setup">
    <h2>Let's Get to Know Each Other</h2>
    <div class="form-group">
      <label for="gender">Your Gender:</label>
      <select id="gender">
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="age">Your Age:</label>
      <input type="number" id="age" min="13" max="120" placeholder="Enter your age">
    </div>
    
    <button id="startChatBtn" disabled>Start Flirty Chat</button>
  </div>
  
  <div id="chat">
    <div id="messages"></div>
    <div id="typing-indicator">AI is thinking about you...</div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type something flirty..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const setupDiv = document.getElementById('setup');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const startChatBtn = document.getElementById('startChatBtn');
    const genderSelect = document.getElementById('gender');
    const ageInput = document.getElementById('age');
    const typingIndicator = document.getElementById('typing-indicator');
    
    // User data
    let userData = {
      name: '',
      gender: '',
      age: 0
    };
    
    // Hugging Face API
    const HF_API_KEY = "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"; // Replace with your key
    const HF_MODEL = "facebook/blenderbot-400M-distill"; // Flirty conversational model
    
    // Validate setup form
    function validateForm() {
      startChatBtn.disabled = !(genderSelect.value && ageInput.value >= 13 && ageInput.value <= 120);
    }
    
    genderSelect.addEventListener('change', validateForm);
    ageInput.addEventListener('input', validateForm);
    
    // Start chat
    startChatBtn.addEventListener('click', () => {
      userData.gender = genderSelect.value;
      userData.age = parseInt(ageInput.value);
      
      // Set dynamic background
      setDynamicBackground();
      
      // Hide setup, show chat
      setupDiv.style.display = 'none';
      chatDiv.style.display = 'flex';
      
      // Focus input
      setTimeout(() => {
        userInput.focus();
      }, 300);
      
      // Initial bot greeting
      setTimeout(() => {
        addBotMessage(getGreeting());
      }, 500);
    });
    
    // Set dynamic background based on user data
    function setDynamicBackground() {
      document.body.className = '';
      
      if (userData.gender === 'male') {
        if (userData.age < 25) {
          document.body.classList.add('bg-male-young');
        } else if (userData.age < 50) {
          document.body.classList.add('bg-male-adult');
        } else {
          document.body.classList.add('bg-male-senior');
        }
      } else if (userData.gender === 'female') {
        if (userData.age < 25) {
          document.body.classList.add('bg-female-young');
        } else if (userData.age < 50) {
          document.body.classList.add('bg-female-adult');
        } else {
          document.body.classList.add('bg-female-senior');
        }
      } else {
        document.body.classList.add('bg-other');
      }
    }
    
    // Add message to chat
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender + '-message');
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      // Add hearts occasionally for flirty messages
      if (sender === 'bot' && Math.random() > 0.7) {
        createHearts();
      }
    }
    
    function addUserMessage(text) {
      addMessage(text, 'user');
    }
    
    function addBotMessage(text) {
      addMessage(text, 'bot');
    }
    
    // Get appropriate greeting based on user data
    function getGreeting() {
      const greetings = {
        male: {
          young: ["Hey handsome! 😏 Ready to chat?", "What's up, stud? 😉", "Hey there! 😘"],
          adult: ["Hello, sir. You're looking quite dashing today. 😊", "Well hello there. 😏", "Good day to you. 🌹"],
          senior: ["What a pleasure to meet you. 😊", "Hello there! 😉", "Greetings! 🌹"]
        },
        female: {
          young: ["Hey beautiful! 😍 Ready to chat?", "What's up, gorgeous? 😘", "Hey there! 💋"],
          adult: ["Hello! You're absolutely stunning today. 😊", "Well hello there. 😏", "Good day to you. 🌹"],
          senior: ["What a pleasure to meet you. 😊", "Hello there! 😉", "Greetings! 🌹"]
        },
        other: {
          young: ["Hey you! 😊 Ready to chat?", "What's up? 😘", "Hey there! 💖"],
          adult: ["Hello, wonderful person! 😊", "Well hello there. 😏", "Good day to you. 🌈"],
          senior: ["What a pleasure to meet you. 😊", "Hello there! 😉", "Greetings! 🌟"]
        }
      };
      
      let ageGroup = 'young';
      if (userData.age >= 25 && userData.age < 50) ageGroup = 'adult';
      else if (userData.age >= 50) ageGroup = 'senior';
      
      const group = greetings[userData.gender]?.[ageGroup] || greetings.other.adult;
      return group[Math.floor(Math.random() * group.length)] + " What's your name?";
    }
    
    // Create floating hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
    
    // Get response from Hugging Face API
    async function getAIResponse(input) {
      try {
        const response = await fetch(
          `https://api-inference.huggingface.co/models/${HF_MODEL}`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${HF_API_KEY}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ inputs: input }),
          }
        );
        
        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }
        
        const data = await response.json();
        return data.generated_text || "I'm feeling shy... say something else. 😉";
        
      } catch (error) {
        console.error("AI Error:", error);
        return "Oops, my circuits are buzzing! 🔌 Try again later.";
      }
    }
    
    // Send message handler
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      addUserMessage(text);
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;
      
      // Show typing indicator
      typingIndicator.style.display = 'block';
      
      // First message is always the user's name
      if (!userData.name) {
        userData.name = text;
        setTimeout(() => {
          typingIndicator.style.display = 'none';
          addBotMessage(`Nice to meet you, ${userData.name}! 😘 What would you like to talk about?`);
          userInput.disabled = false;
          sendBtn.disabled = false;
          userInput.focus();
        }, 1500);
        return;
      }
      
      // Get AI response
      try {
        const response = await getAIResponse(text);
        addBotResponse(response);
      } catch (error) {
        addBotMessage("Oops, I'm having trouble thinking straight! 😳 Try again?");
      }
      
      // Re-enable input
      typingIndicator.style.display = 'none';
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }
    
    // Add bot response with typing simulation
    async function addBotResponse(response) {
      const words = response.split(' ');
      let currentText = '';
      
      for (const word of words) {
        currentText += word + ' ';
        typingIndicator.textContent = currentText + '...';
        await new Promise(resolve => setTimeout(resolve, 50 + Math.random() * 100));
      }
      
      typingIndicator.style.display = 'none';
      addBotMessage(response);
      
      // Occasionally add hearts for flirty responses
      if (response.includes('😘') || response.includes('😍') || response.includes('💋')) {
        createHearts();
      }
    }
    
    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Initial form validation
    validateForm();
  </script>
</body>
</html>
